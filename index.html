<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Palestra CRA</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1024 height=768 style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/WebGL_Pedro.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL_Pedro.data",
        frameworkUrl: "Build/WebGL_Pedro.framework.js",
        codeUrl: "Build/WebGL_Pedro.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Nucleo",
        productName: "Palestra CRA",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
