<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Palestra CRA</title>
  </head>
  <body style="text-align: center; overflow: hidden; margin: 0" >
    <canvas id="unity-canvas" width=960 height=600 style="width: 100vw; height: 100vh; background: #231F20"></canvas>
    <script src="Build/FiergsExpoWebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/FiergsExpoWebGL.data",
        frameworkUrl: "Build/FiergsExpoWebGL.framework.js",
        codeUrl: "Build/FiergsExpoWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Nucleo",
        productName: "Palestra CRA",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
